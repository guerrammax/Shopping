<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <label>Order No.</label>
        <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control">
      </div>

      <div class="form-group">
        <label>Customer</label>
        <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control">
          <option value="0">-Select-</option>
        </select>
      </div>
      <div class="form-group">
        <label>Payment Method</label>
        <select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control">
          <option value="">-Select-</option>
          <option value="Cast">Cast</option>
          <option value="Card">Card</option>
        </select>
      </div>
      <div class="form-group">
        <label>Grand Total</label>
        <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control">
      </div>

    </div>
  </div>

  <!-- order items table -->
  <table class="table table-borderless">
    <thead class="thead-light">
      <th>Food</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>
          <button (click)="onSubmit()" mat-raised-button color="accent">Aceptar</button>
      </th>
    </thead>
    <tbody>
      <tr *ngIf="service.orderItems.length==0">
        <td class="font-italic text-center" colspan="5">
          No food item
        </td>
      </tr>
      <tr *ngFor="let item of service.orderItems; let i=index">
        <td>{{item.ItemName}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Total}}</td>
        <td>
            <button (click)="onSubmit()" mat-raised-button color="accent">Aceptar</button>
          <!-- <a href="" class="btn btn-sm btn-info text-white" (click)="onSubmit()"><i
              class="fa fa-pencil"></i></a> -->
        </td>
      </tr>
    </tbody>
  </table>

  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
  </div>
</form>

<!-- boton agregar -->
